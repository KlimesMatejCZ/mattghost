<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MattGhost l AdminPanel</title>
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CDN link -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="sidebar">
      <div class="logo_content">
        <div class="logo">
          <i class='bx bx-ghost'></i>
          <div class="logo_name">MattGhost</div>
          </div>
          <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav_list">
          <li>
              <i class='bx bx-search-alt'></i>
              <input type="text" placeholder="Vyhledat...">
              <span class="tooltip">Dashboard</span>
          </li>
          <li>
            <a href="#">
              <i class='bx bxs-grid-alt'></i>
              <span class="links_name">Panel</span>
            </a>
            <span class="tooltip">Dashboard</span>
          </li>
          <li>
            <a href="#">
              <i class='bx bx-server'></i>
              <span class="links_name">Služby</span>
            </a>
            <span class="tooltip">Dashboard</span>
          </li>
          <li>
            <a href="#">
              <i class='bx bx-user-circle'></i>
              <span class="links_name">Profil</span>
            </a>
            <span class="tooltip">Dashboard</span>
          </li>
          <li>
            <a href="#">
              <i class='bx bx-history' ></i>
              <span class="links_name">Historie</span>
            </a>
            <span class="tooltip">Dashboard</span>
          </li>
          <li>
            <a href="#">
              <i class='bx bx-file-blank' ></i>
              <span class="links_name">Soubory</span>
            </a>
            <span class="tooltip">Dashboard</span>
          </li>
          <li>
            <a href="#">
              <i class='bx bx-group'></i>
              <span class="links_name">FTP</span>
            </a>
            <span class="tooltip">Dashboard</span>
          </li>
          <li>
            <a href="#">
              <i class='bx bx-support' ></i>
              <span class="links_name">Podpora</span>
            </a>
            <span class="tooltip">Dashboard</span>
          </li>
          <li>
            <a href="#">
              <i class='bx bxs-message-square-check'></i>
              <span class="links_name">Zpráva</span>
            </a>
            <span class="tooltip">Dashboard</span>
          </li>
        </ul>
        <div class="profile_content">
          <div class="profile">
            <div class="profile_details">
              <img src="/obrazky/klimes.png" alt="">
              <div class="name_job">
                <div class="name">Klimeš Matěj</div>
                <div class="job">Vedoucí projektu</div>
              </div>
            </div>
            <i class='bx bx-log-out-circle' id="log_out"></i>
          </div>
        </div>
      </div>
      <div class="home_content">
        <div class="text">Home Conntent</div>
      </div>

      <script>
        let btn = document.querySelector("#btn");
        let sidebar = document.querySelector(".sidebar");
        let searchBtn = document.querySelector(".bx-search");

        btn.onclick = fuction() {
          sidebar.classList.toggle("active");
        }
        btn.searchBtn = fuction() {
          sidebar.classList.toggle("active");
        }
      </script>

  </body>
</html>
